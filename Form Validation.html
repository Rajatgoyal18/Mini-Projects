<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
  <style>
    #box { width:200px; height:200px; border:1px solid black; }
  </style>
</head>
<body>
  <h1>Color Changer</h1>
  <select id="color-select" onchange="changeColor()">
    <option value="">Select</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>
  <div id="box"></div>

  <script>
    function changeColor(){
      let c = document.getElementById("color-select").value;
      document.getElementById("box").style.backgroundColor = c;
    }
  </script>
</body>
</html>
